name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 25 (Corretto)
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: '25'
          cache: gradle
          cache-dependency-path: backend/build.gradle.kts

      - name: Build backend
        working-directory: backend
        run: ./gradlew build

  backend-docker:
    needs: backend
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v6
        with:
          context: backend
          file: backend/Dockerfile
          push: true
          tags: |
            ghcr.io/fishloa/archiver/backend:latest
            ghcr.io/fishloa/archiver/backend:${{ github.sha }}

  scraper-cz:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install scraper-cz
        working-directory: scraper-cz
        run: pip install -e '.[dev]'

      - name: Run tests
        working-directory: scraper-cz
        run: python -m pytest
