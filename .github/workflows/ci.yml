name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '*.md'
      - 'deploy/**'
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  # Detect which modules changed
  changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      scraper-cz: ${{ steps.filter.outputs.scraper-cz }}
      ocr-worker-paddle: ${{ steps.filter.outputs.ocr-worker-paddle }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'frontend/**'
            scraper-cz:
              - 'scraper-cz/**'
            ocr-worker-paddle:
              - 'ocr-worker-paddle/**'

  backend:
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 25 (Corretto)
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: '25'
          cache: gradle
          cache-dependency-path: backend/build.gradle.kts

      - name: Build backend
        working-directory: backend
        run: ./gradlew build

  backend-docker:
    needs: backend
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v6
        with:
          context: backend
          file: backend/Dockerfile
          push: true
          tags: |
            ghcr.io/fishloa/archiver/backend:latest
            ghcr.io/fishloa/archiver/backend:${{ github.sha }}

  scraper-cz:
    needs: changes
    if: needs.changes.outputs.scraper-cz == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install scraper-cz
        working-directory: scraper-cz
        run: pip install -e '.[test]'

      - name: Run tests
        working-directory: scraper-cz
        run: python -m pytest

  scraper-cz-docker:
    needs: scraper-cz
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push scraper-cz Docker image
        uses: docker/build-push-action@v6
        with:
          context: scraper-cz
          file: scraper-cz/Dockerfile
          push: true
          tags: |
            ghcr.io/fishloa/archiver/scraper-cz:latest
            ghcr.io/fishloa/archiver/scraper-cz:${{ github.sha }}

  ocr-worker-paddle-docker:
    needs: changes
    if: needs.changes.outputs.ocr-worker-paddle == 'true' && github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push OCR worker Docker image
        uses: docker/build-push-action@v6
        with:
          context: ocr-worker-paddle
          file: ocr-worker-paddle/Dockerfile
          push: true
          tags: |
            ghcr.io/fishloa/archiver/ocr-worker-paddle:latest
            ghcr.io/fishloa/archiver/ocr-worker-paddle:${{ github.sha }}

  frontend:
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

  frontend-docker:
    needs: frontend
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v6
        with:
          context: frontend
          file: frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/fishloa/archiver/frontend:latest
            ghcr.io/fishloa/archiver/frontend:${{ github.sha }}
