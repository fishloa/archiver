<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sign In — Archiver — Icomb Place</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://icomb.place/design-system/verdant-tokens.css">
<link rel="stylesheet" href="https://icomb.place/design-system/verdant-base.css">
<style>
html, body { height: 100%; }

body {
  display: flex;
  align-items: center;
  justify-content: center;
}

.signin-card {
  width: 100%;
  max-width: 380px;
  background: var(--vui-glass);
  backdrop-filter: blur(var(--vui-glass-blur));
  -webkit-backdrop-filter: blur(var(--vui-glass-blur));
  border: 1px solid var(--vui-glass-border);
  border-radius: var(--vui-radius-xl);
  padding: 48px 36px 40px;
  text-align: center;
  box-shadow: var(--vui-shadow-xl);
}

.logo-icon {
  width: 48px;
  height: 48px;
  margin: 0 auto 20px;
  background: var(--vui-accent-dim);
  border-radius: var(--vui-radius-lg);
  display: flex;
  align-items: center;
  justify-content: center;
}

.logo-icon svg {
  color: var(--vui-accent);
}

.signin-title {
  font-size: 1.5rem;
  font-weight: 600;
  color: var(--vui-accent);
  margin-bottom: 4px;
}

.signin-subtitle {
  font-size: var(--vui-text-base);
  color: var(--vui-text-sub);
  margin-bottom: 36px;
}

.signin-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  width: 100%;
  padding: 14px 20px;
  border: none;
  border-radius: var(--vui-radius-md);
  font-family: inherit;
  font-size: 0.9375rem;
  font-weight: 500;
  cursor: pointer;
  transition: all var(--vui-duration-fast);
  text-decoration: none;
}

.signin-btn + .signin-btn {
  margin-top: 12px;
}

.btn-google {
  background: #fff;
  color: #3c4043;
}

.btn-google:hover {
  background: #f1f3f4;
  box-shadow: var(--vui-shadow-md);
}

.btn-apple {
  background: #000;
  color: #fff;
}

.btn-apple:hover {
  background: #1a1a1a;
  box-shadow: var(--vui-shadow-md);
}

.btn-icon {
  flex-shrink: 0;
  width: 20px;
  height: 20px;
}

.footer-text {
  margin-top: 28px;
  font-size: 0.75rem;
  color: var(--vui-text-muted);
}
</style>
</head>
<body>

<div class="signin-card">
  <div class="logo-icon">
    <!-- Archive icon (Lucide) -->
    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <rect width="20" height="5" x="2" y="3" rx="1"/>
      <path d="M4 8v11a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8"/>
      <path d="M10 12h4"/>
    </svg>
  </div>
  <h1 class="signin-title">Archiver</h1>
  <p class="signin-subtitle">Icomb Place</p>

  <a class="signin-btn btn-google" id="googleBtn" href="#">
    <svg class="btn-icon" viewBox="0 0 24 24">
      <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4"/>
      <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
      <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
      <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
    </svg>
    Sign in with Google
  </a>

  <a class="signin-btn btn-apple" id="appleBtn" href="#">
    <svg class="btn-icon" viewBox="0 0 24 24" fill="currentColor">
      <path d="M17.05 20.28c-.98.95-2.05.88-3.08.4-1.09-.5-2.08-.48-3.24 0-1.44.62-2.2.44-3.06-.4C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
    </svg>
    Sign in with Apple
  </a>

  <p class="footer-text">Sign in for write access</p>
</div>

<script>
(function() {
  var params = new URLSearchParams(window.location.search);
  var rd = params.get('rd') || '/';
  document.getElementById('googleBtn').href = '/oauth2-google/start?rd=' + encodeURIComponent(rd);
  document.getElementById('appleBtn').href = '/oauth2-apple/start?rd=' + encodeURIComponent(rd);
})();
</script>

</body>
</html>
